<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description" />
    <meta name="author" content="Your name" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Petals Webpage Title</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header">
      <div class="container p-0 m-0">
        <div class="row align-items-center">
          <div class="col-lg-8">
            <div>
              <h2>SOMETHING AWESOME IS COMING</h2>
              <p class="p-large">
                <i>Sign Up Now and Be Part of the Revolution!</i>
              </p>

              <img src="/images/purpl-logo.png" alt="purpl-logo" />
              <p class="p-medium">
                The all-in-one e-wallet connecting Lebanon to the <br />
                world , one adopter at a time.
              </p>

              <!-- Sign Up Form -->
              <form id="signUpForm" class="mt-10">
                <p class="p-medium">
                  <i
                    >Join the waitlist and win up to LBP 20’000’000 when we
                    launch our new app
                  </i>
                </p>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control-input"
                    id="semail"
                    required
                  />
                  <label class="label-control" for="semail"
                    >Email address</label
                  >
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control-submit-button">
                    SIGN UP
                  </button>
                </div>
              </form>
              <!-- end of sign up form -->
            </div>
            <!-- end of text-container -->
          </div>
          <!-- end of col -->
          <div class="col-lg-4">
            <img
              class="iphone-image-size"
              src="/images/PURPL-iphone.png"
              alt="iphone"
            />
          </div>
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container -->
      <!-- Footer -->
      <div class="container">
        <div class="row">
          <div class="col">1 of 2</div>
          <div class="col">2 of 2</div>
        </div>
      </div>
      <!-- End of Footer-->
    </header>
    <!-- end of header -->
    <!-- end of header -->

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/jquery.countdown.min.js"></script>
    <!-- The Final Countdown plugin for jQuery -->
    <script src="js/scripts.js"></script>
    <!-- Custom scripts -->
  </body>
</html>
